    <body id="body" onload="app.initC({

        builtInTypes:{
            'Folder':Folder,
            'Folder<Mod>':ModuleFolder,
            'File<Mod>':FileMod,
            'Set<View>':ViewSet,
            'Network':wsBrowser,
        },

        structure:{
            type:'C',
            host:'Browser',
            //userId:'M',            
            //nodeId:'Câ‚€',
            '+1 client': j=> {
                window.open('./view.html', '_blank')
                j.ret('ok', 'window.open(...) called')
            },
            registry:{
                config:config,
                views:{
                    primitiveBound:{
                        type:'Folder<Mod>',
                        directory:'./modules/views/html/primitive/'
                    }
                }
            },
            network:{
                type: 'Network',
                endpoint:'ws://' + document.location.hostname + ':' + config.server.wsport,
                '+4 worker': j=> app.model.mods.lib['ðŸ–¥ Start workers']['â–¸'](j),
                'â˜  worker': j=> app.model.mods.lib['â˜  Kill all']['â–¸'](j, {}, { nodeType:['Worker']}),
                'â˜  all': j=> app.model.mods.lib['â˜  Kill all']['â–¸'](j, {}, { nodeType:['Server', 'Overlord', 'Worker']}),
                'â†» clients': j=> {
                    app.network['Sâ‚€'].send({
                        type:'Ws',
                        payload:messages.reloadMsg()
                    })
                    j.ret('ok', 'reload message sent')
                },
                stateChangeHandlers:{
                    onConnected:    c=> {},
                    onDisconnected: c=> cleanUpAllConnections(c)
                },
                msgHandlers:{
                    onNetworkInfo: (c, parsed)=> app.mergePath(parsed.path, parsed.diff),
                    onReload:      (c, parsed)=> location.reload(true),
                    onServerHallo: (c, parsed)=> onServerHallo(null, 'Client', ['JS'], c, parsed, 'Browser', '')
                }
            }
        },

        onInit:j=> j.delegate(
            ()=> jf.job({
                icon:'â‰Ÿ',
                desc:'prepare client',
                params:{},
                onCall:j1=> {
                    $('#modelTabPaper').append(tab('modelTab'))
                    $('#jobTabPaper').append(tab('jobTab'))
                    app.clientId.on('change', changes=> {                        
                        jf.host = 'Browser'
                        document.title = app.workerId()
                        $('#thisId').text(app.workerId())
                    })
                    j1.ret('ok', 'ui loaded')
                }
            }),
            ()=> jf.job({
                icon:'â‰Ÿ',
                desc:'connect',
                params:{},
                onCall:j1=> app.network['â›“'](j1)
            }),
            ()=> jf.job({
                icon:'â‰Ÿ',
                desc:'load views',
                params:{},
                output:app.registry.views.primitiveBound,
                onCall:j1=> app.registry.views.primitiveBound['â†»'](j1),
            }),
            ()=> jf.job({
                icon:'â‰Ÿ',
                desc:'showui',
                params:{},
                onCall:j1=>{
                    var projectsDiv = document.createElement('div')
                    projectsDiv.appendChild(a3View(app.model.mods))
                    projectsDiv.appendChild(a3View(app.network))
                    $('#modelTab')[0].add('â˜', { content:a3View(app) })
                    $('#modelTab')[0].add('ðŸŒ', { content:projectsDiv }, 'inBg')
                    $('#modelTab')[0].add('â¥‚', { content:a3View(app.model.jobs) }, 'inBg')
                    $('#jobTab')[0].add(j.id, { content:a3View(j) })
                    j1.ret('ok', 'ui loaded')
                }
            })
        )
    })">

        <div id="workspace">
            <div id="modelTabPaper" class="paper" style="float:left;"></div>            
            <div id="jobTabPaper" class="paper" style="float:left;"></div>            
        </div>
        <div id="footer">
            <div id="thisId"></div>
            <a href="doc/bsc/Abschlussarbeit.pdf">

                <div id="connectionDate"></div>
            </a>
        </div>
