<html>
    <head>
        <meta charset="UTF-8">
        <script src="modules/views/html/lib/d3.v4.js"></script>

        <!-- 3rd party -->
        <!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->
        <link  href="modules/views/html/lib/vis/dist/vis.css" rel="stylesheet">
        <script src="modules/views/html/lib/HackTimer.js"></script>
      <!--  <script src="modules/views/html/lib/jquery-1.11.3.js"></script>
        <script src="modules/views/html/lib/jquery.color-2.1.0.js"></script> -->
        <script src="modules/views/html/lib/ace/ace.js"></script>
        <script src="modules/views/html/lib/vis/dist/vis.js"></script>

        <!-- css -->
        <link  href="modules/views/html/view.css" rel="stylesheet">
        <link  href="modules/views/html/basics.css" rel="stylesheet">
        <link  href="modules/views/html/primitive/primitive.css" rel="stylesheet">
        <link  href="modules/views/html/line/line.css" rel="stylesheet">
        <link  href="modules/views/html/d3/d3.css" rel="stylesheet">
        <link  href="modules/views/html/a3/a3.css" rel="stylesheet">
        <link  href="modules/views/html/a4/a4.css" rel="stylesheet">
        <link  href="modules/views/html/a5/a5.css" rel="stylesheet">
        <link  href="modules/jobs/workerModel3d.css" rel="stylesheet">

        <!-- basics -->
        <script src="modules/views/html/basics.js"></script>
        <script src="modules/views/html/basics-a4.js"></script>
        <script src="modules/views/html/basics-a5.js"></script>
        <script src="modules/views/html/basics-line.js"></script>        

        <script src="modules/views/html/d3/d3.js"></script>

        <!-- core -->
        <script src="modules/types/browserWsNetwork.js"></script>
        <script src="modules/types/project.js"></script>
        <script src="modules/types/projectFolder.js"></script>
        <script src="modules/types/pSet.js"></script>

        <script src="src/q.js"></script>
        <script src="src/config.js"></script>
        <script src="src/tools.js"></script>
        <script src="src/mvj.js"></script>
        <script src="src/app.js"></script>
        <script src="src/views/view.js"></script>

        <script src="src/job/modFolder.js"></script>
        <script src="src/job/job.js"></script>
        <script src="src/job/workflows.js"></script>
        <script src="src/job/toolJobs.js"></script>

    </head>
    <body id="body" onload="        
        app.init({
            builtInTypes:{
                'Folder<Mod>':ModuleFolder,
                'File<Mod>':FileMod,
                'Network':wsBrowser,
            },

            structure:{
                host:'Browser',                
                '+1 client': j=> {
                    window.open('./view.html', '_blank')
                    j.ret('ok', 'window.open(...) called')
                },
                core:{
                    views:{
                        primitive:{ type:'Folder<Mod>', directory:'./modules/views/html/primitive/' },
                        line:     { type:'Folder<Mod>', directory:'./modules/views/html/line/' },
                        a3h:      { type:'Folder<Mod>', directory:'./modules/views/html/a3/'   },
                        a4v:      { type:'Folder<Mod>', directory:'./modules/views/html/a4/'   },
                        a5h:      { type:'Folder<Mod>', directory:'./modules/views/html/a5/' }
                    }
                },
                model:{
                    viewModel:{
                        left:{
                            '☍':{
                                demos:app.model.mods.demos,
                                mods:{
                                    types:app.core.types,
                                    viewTypes:app.core.views,                                    
                                    jobTypes:app.model.mods.tests
                                },
                                views:{},
                                ios:{
                                    hcsw:app.network,
                                    file:{},
                                    sql:{},
                                    mongo:{},
                                },
                                running:app.running,
                                log:{
                                    runs:app.model.jobs,
                                    io:{},
                                    commits:{},
                                    merges:{},
                                    diffs:{},
                                },                                
                            },
                            'Jᵪ':app.model.jobs,                            
                            comp:{ real:6, str:'hallo' },
                        },
                        right:app.model.jobs
                    }
                },
                network:{
                    type: 'Network',
                    endpoint:'ws://' + document.location.hostname + ':' + config.server.wsport,
                    '+4 worker': j=> app.model.mods.lib['🖥 Start workers']['▸'](j),
                    '☠ worker': j=> app.model.mods.lib['☠ Kill all']['▸'](j, {}, { nodeType:['Worker']}),
                    '☠ all': j=> app.model.mods.lib['☠ Kill all']['▸'](j, {}, { nodeType:['Server', 'Overlord', 'Worker']}),
                    '↻ clients': j=> {
                        app.network['S₀'].send({
                            type:'Ws',
                            payload:{ type:'Reload' }
                        })
                        j.ret('ok', 'reload message sent')
                    },
                    stateChangeHandlers:{
                        onConnected:    c=> {},
                        onDisconnected: c=> clientProtocol.stateChangeHandlers.onDisconnected(c)
                    },
                    msgHandlers:{
                        onNetworkInfo: (c, parsed)=> app.mergePath(parsed.path, parsed.diff),
                        onReload:      (c, parsed)=> location.reload(true),
                        onServerHallo: (c, parsed)=> clientProtocol.msgHandlers.onServerHallo(null, 'Client', ['JS'], c, parsed, 'Browser')
                    },
                    connections:{},
                }
            },

            onInit:j=> j.delegate(
                ()=> jf.job({
                    icon:'🗖',
                    desc:'register id change',
                    params:{},
                    onCall:j1=> {                                                
                        app.clientId.on('change', changes=> document.title = app.clientId)
                        j1.ret('ok', 'ui loaded')
                    }
                }),
                ()=> jf.job({
                    icon:'⛓',
                    desc:'connect',
                    params:{},
                    onCall:j1=> app.network['⛓'](j1)
                }),
                ()=> jf.job({
                    icon:'↻',
                    desc:'load prim views',
                    params:{},
                    output:app.core.views.primitive,
                    onCall:j1=> app.core.views.primitive['↻'](j1),
                }),
                ()=> jf.job({
                    icon:'↻2',
                    desc:'load line views',
                    params:{},
                    output:app.core.views.line,
                    onCall:j1=> app.core.views.line['↻'](j1),
                }),
                ()=> jf.job({
                    icon:'↻3',
                    desc:'load a3 views',
                    params:{},
                    output:app.core.views.a3h,
                    onCall:j1=> app.core.views.a3h['↻'](j1),
                }),
                ()=> jf.job({
                    icon:'↻3',
                    desc:'load a4 views',
                    params:{},
                    output:app.core.views.a4v,
                    onCall:j1=> app.core.views.a4v['↻'](j1),
                }),
                ()=> jf.job({
                    icon:'↻3',
                    desc:'load a5 views',
                    params:{},
                    output:app.core.views.a5h,
                    onCall:j1=> app.core.views.a5h['↻'](j1),
                }),
                ()=> jf.job({
                    icon:'🗗',
                    desc:'showui',
                    params:{},
                    onCall:j1=>{
                        document.body.append(
                            app.core.views.a3h.query('object')(app.model.viewModel)
                        )
                        j1.ret('ok', 'ui loaded')
                    }
                })
            )
        })">
    </body>
</html>
